---
# YAML linting configuration for Kestra flows
extends: default

rules:
  line-length:
    max: 120
    level: warning
  indentation:
    spaces: 2
    indent-sequences: true
  comments:
    min-spaces-from-content: 1
  document-start: disable
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
  braces:
    max-spaces-inside: 1
  brackets:
    max-spaces-inside: 1

# Ignore patterns
ignore: |
  .github/
  node_modules/
